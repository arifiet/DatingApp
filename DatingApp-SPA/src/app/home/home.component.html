<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register  (cancelRegister)="cancelRegisterMode($event)"></app-register>
        <!-- here values are coming from home and getting assigned to
        [valuesFromHome] input property; where as (cancelRegister) event is coming from register component
        as output property and triggering function  cancelRegisterMode in home ;
        [valuesFromHome]="values" is removed from above as it was just to demontration -->
      </div>
    </div>
  </div>
</div>
